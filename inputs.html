<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Input</title>
</head>
<body>
    <form>
        <label> Name:</label>
        <input type="text">
        <input type="submit">
        <hr size=2 noshade>
        <label for="email">Enter email here:</label>
        <input type="email" id="email"><br>
        <label for="password">Enter password here:</label>
        <input type="password" id="password"><br>
        <p></p>
        <label for="feeling-scale">On this scale, how are you feeling today?</label>
        <input type="range" id="feeling-scale"><br>
        <input type="date">
        <input type="file">
    </form>

    
</body>
</html>
